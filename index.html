<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>

<body>
    <h1>Tic Tac Toe </h1>
    <div class="container">
        <div class="controls">
            <label>Player X: <input type="text" id="player1" placeholder="Big Dawg"></label>
            <label>Player O: <input type="text" id="player2" placeholder="Even Bigger Dawg"></label>
            <div class="message">
            </div>
            <div class="button-group">
                <button id="start-button">Start Game</button>
                <button id="restart-button">Restart Game</button>
            </div>
        </div>

        <div class="gameboard"></div>
    </div>

    

    <script src="script.js"></script>
<footer>
    <p>Jraymart 2024</p>
</footer>
</body>

</html>
